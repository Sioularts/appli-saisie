<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    IMPORTANT: La balise <base> doit venir avant les liens vers les scripts ou CSS 
    qui utilisent des chemins relatifs.
    Remplacez '/appli-saisie/' si le nom de votre dépôt GitHub est différent.
    Le slash final est important.
  -->
  <base href="/appli-saisie/">

  <title>Person Entry App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Babel Standalone for JSX/TSX transpilation in browser -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.1.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<!-- Lien vers index.css supprimé car le fichier n'est pas fourni et Tailwind est utilisé via CDN -->
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <!-- 
    Instruct Babel to transpile this script.
    Utilisation de l'URL complète pour s'assurer que Babel trouve le fichier index.tsx.
  -->
  <script type="text/babel" data-presets="react,typescript" src="https://sioularts.github.io/appli-saisie/index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
